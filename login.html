<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Loay</title>
    <style>
        .container {
            margin: auto; /* Center the container */
            margin-top: 50px; /* Adjust top margin as needed */
            width: 50%; /* Set a width for the container */
        }
    </style>
</head>
<body>
    <div class="container border p-3">
        <div class="row mb-3">
            <div class="col text-center">
                <h3>Sign Up to AAST</h3>
            </div>
        </div>
        <!-- ================================================== -->

        <div class="row mb-3">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">First Name</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Last Name</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <!-- ================================================== -->
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Username</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Email @</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Date</span>
                    </div>
                    <input type="date" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Gender</span>
                    </div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend w-25">
                        <span class="input-group-text w-100">Password</span>
                    </div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col">
                <div class="input-group">
                    <div class="input-group-prepend ">
                        <span class="input-group-text ">Confirm Password</span>
                    </div>
                    <input type="password" class="form-control">
                </div>
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    &nbsp; I accept terms and conditions
                </div>
            </div>
            <!-- ------------------------------------------------- -->
            <div class="col">
                <div class="input-group ">
                    <div class="input-group-prepend ">
                    </div>
                    <span class="input-group-text w-100">Age &nbsp <input type="range" class="form-control"></span>
                </div>        
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <br>

        <!-- ------------------------------------------------- -->

        <div class="row">
            <div class="col-md">
                <button type="button" class="btn btn-success btn-block">Sign Up</button> 
                <br>
            </div>
            <div class="col-md">
                <div class="btn-group d-flex" role="group">
                    <button type="button" class="btn btn-primary flex-grow-1">Sign In</button>
                    <button type="button" class="btn btn-danger flex-grow-1">Forget Password</button>
                    <button type="button" class="btn btn-warning flex-grow-1">RESET</button>
                </div>
            </div>
            <!-- ------------------------------------------------- -->
        </div>
        <div class="alert alert-warning" role="alert">
            <center>please fill all the fields</center>
        </div>

        <!-- ------------------------------------------------- -->
    </div>
    <!-- =========== container end ========== -->
</body>
</html>
